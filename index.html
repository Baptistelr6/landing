<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Michel et Augustin</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
    <div class="banner">
      <div class="avatar-text">Michel et Augustin</div>
      <h1>Michel et Augustin</h1>
      <p>Your satisfaction is our priority!</p>
      <p class="intro-text">Michel et Augustin, creators of delicious cookies and desserts, share their passion for unique and authentic flavors.</p>
      <button class="button">Discover Our Products</button>
    </div>

    <!-- Flexbox Section with Image and Button -->
    <div class="flex-section">
      <img src="images/fleexboximage.jpg" alt="Product Image" class="product-image">
      <button class="button">Learn more</button>
    </div>
    <div class="cards">
  <div class="card">
    <img src="images/logo.jpg" alt="Michel et augustin">
    <div class="contact-form-container">
    <h2>Contact Us</h2>
    <form id="contactForm">
        <div class="form-group">
            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required>
        </div>
        <button type="submit">Submit</button>
    </form>
</div>
  </div>
  
  </div>
  
  <!-- Add more cards as needed -->
</div>
  </div>
</body>
</html>
